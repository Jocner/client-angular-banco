<div class="login">
    <form class="custom-form" method="post">
      <h1>Destinatario</h1>

      <input
        type="text"
        [(ngModel)]="rut"
        name="rut"
        placeholder="Rut"
        required="required"
      />

      <input
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        placeholder="Nombre"
        required="required"
      />

      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        placeholder="Email"
        required="required"
      />

      <input
        type="text"
        [(ngModel)]="telefono"
        name="telefono"
        placeholder="Telefono"
        required="required"
      />

      <!-- <input
        type="text"

        name="cuenta"
        placeholder="Cuenta"
        required="required"
      /> -->

      <select [(ngModel)]="opcionSeleccionado" (change)="capturar()">
        <option value="Santander">Selecciona una Cuenta</option>
        <option *ngFor="let banco of bancos">
          {{banco.entidad}}
        </option>
      </select>

      <select name="workStatus" [(ngModel)]="contact.workStatus">
        <option *ngFor="let status of workStatuses" [value]="status.id">
          <span>{{ status.description }}</span>
        </option>
      </select>

        type="text"

        required="required"
      /> -->

        <option value="4">Banco Estado</option>
      </select> -->

      <!-- <select [(ngModel)]="opcionSeleccionado" (change)="capturar()">

        <option value="3">BCI</option>
        <option value="4">Banco Estado</option> 
      </select> -->
      <p [hidden]="opcionSeleccionado == 'Santander'">Haz seleccionado la opción # {{ verSeleccion }}</p>
      <button type="submit" >Registrar</button>
    </form>

    <!-- Prueba para ver la opción seleccionado -->
<p [hidden]="opcionSeleccionado == '0'">Haz seleccionado la opción # {{ verSeleccion }}</p>
